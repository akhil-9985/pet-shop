{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PetShop{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      .navbar-brand img {
        width: 32px;
        height: 32px;
        object-fit: contain;
      }

      .dropdown-menu-end {
        right: 0;
        left: auto;
      }

      .nav-link.active {
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-xs-xs border-bottom"
    >
      <div class="container">
        <!-- Logo -->
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'home' %}"
        >
          <img
            src="{% static 'assets/paw-icon.png' %}"
            alt="PetShop Logo"
            class="me-2"
          />
          <strong>PetShop</strong>
        </a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle me-1"></i>
                Welcome, {{user.username }}!
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" href="{% url 'profile' %}"
                    ><i class="bi bi-person-lines-fill me-2"></i>My Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'view_cart' %}"
                    ><i class="bi bi-cart4 me-2"></i>Cart</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'order_history' %}"
                    ><i class="bi bi-clock-history me-2"></i>My Orders</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <form
                  action="{% url 'logout' %}"
                  method="post"
                  class="d-inline"
                >
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item text-danger">
                    Logout
                  </button>
                </form>
              </ul>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"
                ><i class="bi bi-box-arrow-in-right me-1"></i>Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}"
                ><i class="bi bi-person-plus me-1"></i>Register</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container p-0 mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
